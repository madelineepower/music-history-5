<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
     <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="body-wrapper">
    <div id="navbar">
      <ul>
        <li><a id="list-music-link" href="#">List Music</a> |</li>
        <li><a id="add-music-link" href="#">Add Music</a> </li>
      </ul>
    </div>
  <div id="main-content-container">
    <div class="List-Music-View">
      <div id="filter-options">
        Song length:<br />
        <input type="range" name="song-length" min="0" max="10" /><br /><br />
        Artist: <br />
        <select name="artist">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select><br /><br />
        Album: <br />
        <select name="album">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select><br /><br />
        Genre:<br />
        <div class="checkboxes">
        <div class="column1">
        <label><input type="checkbox" name="genre1" value="rock" />Rock</label><br />
        <label><input type="checkbox" name="genre3" value="pop" />Pop</label><br />
        <label><input type="checkbox" name="genre5" value="blues" />Blues</label></div>
        <div class="column2">
        <label><input type="checkbox" name="genre2" value="classical" />Classical</label><br />
        <label><input type="checkbox" name="genre4" value="jazz" />Jazz</label><br />
        <label><input type="checkbox" name="genre6" value="hip-hop" />Hip hop</label></div>
      </div>
        <br />
        <button type="button">Filter</button>
      </div>
      <div id="song-names-container">
        <div id="song-names">
        </div>
        <button id="moreBtn">More ></button>
      </div>
    </div>
    <div class="Add-Music-View">
      <label>Song Name: <input id="song-input" type="text" name="song-name"/></label><br />
      <label>Artist: <input id="artist-input" type="text" name="artist"/></label><br />
      <label>Album: <input id="album-input" type="text" name="album"/></label><br />
      <button id="addButton">Add</button>
    </div>
  </div>
</div>
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
